<section class="section">
  <div class="content is-medium">
    <p>

<div class="columns">
  <div class="column is-5 is-offset-1">
    <form action="https://getsimpleform.com/messages?form_api_token=be4e9ee5af7edeed02632cb90ddce5f4" method="post" id="contact-form">
      <input type="hidden" name="redirect_to" value="{{ site.url }}{{ site.baseurl }}/thank-you" />

      <div class="field">
        <div class="control">
          <input class="input" type="text" name="name" form="contact-form" placeholder="Full Name">
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <input class="input" type="text" name="email" form="contact-form" placeholder="Email">
        </div>
      </div>
    
      <div class="field">
        <div class="control">
          <input class="input" type="text" name="phone" form="contact-form" placeholder="Phone Number">
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <div class="select">
            <select name="subject" form="contact-form">
              <option>Request a test ride</option>
              <option>General question</option>
              <option>Product availability</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <textarea class="textarea" name="message" form="contact-form" placeholder="How can we help?"></textarea>
        </div>
      </div>
    
      <div class="field is-left">
        <div class="field-label">
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="button is-success is-medium" type="submit" value="Send">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
